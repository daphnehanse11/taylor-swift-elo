<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Album ELO Rankings</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’œ</text></svg>">

    <!-- Open Graph meta tags for link previews -->
    <meta property="og:title" content="Taylor Swift Album ELO Rankings">
    <meta property="og:description" content="Vote on album matchups and see how your rankings compare to the crowd!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://daphnehanse11.github.io/taylor-swift-elo/">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Taylor Swift Album ELO Rankings">
    <meta name="twitter:description" content="Vote on album matchups and see how your rankings compare to the crowd!">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Taylor Swift Album ELO Rankings</h1>
            <nav>
                <button id="vote-tab" class="tab-btn">Vote</button>
                <button id="my-rankings-tab" class="tab-btn">My Rankings</button>
                <button id="global-rankings-tab" class="tab-btn">Global Rankings</button>
            </nav>
        </header>

        <!-- Voting Section -->
        <section id="vote-section" class="section">
            <div class="vote-counter">
                <p>Your votes: <span id="vote-count">0</span></p>
            </div>
            <div class="matchup">
                <h2>Which album is better?</h2>
                <div class="albums">
                    <div class="album-card" id="album-a">
                        <img src="" alt="" id="album-a-img">
                        <h3 id="album-a-name"></h3>
                        <p class="global-rank hidden" id="rank-a"></p>
                        <button class="vote-btn" data-choice="a">Choose</button>
                    </div>
                    <div class="vs">VS</div>
                    <div class="album-card" id="album-b">
                        <img src="" alt="" id="album-b-img">
                        <h3 id="album-b-name"></h3>
                        <p class="global-rank hidden" id="rank-b"></p>
                        <button class="vote-btn" data-choice="b">Choose</button>
                    </div>
                </div>
                <div id="next-matchup-btn-container" class="hidden">
                    <button id="next-matchup-btn" class="next-btn">Next Matchup â†’</button>
                </div>
            </div>
        </section>

        <!-- My Rankings Section -->
        <section id="my-rankings-section" class="section">
            <h2 id="rankings-title">Your Personal Rankings</h2>
            <div class="share-link">
                <p>Share your rankings:</p>
                <input type="text" id="share-url" readonly>
                <button id="copy-link">Copy Link</button>
            </div>
            <div id="personal-rankings" class="rankings-list"></div>
        </section>

        <!-- Global Rankings Section -->
        <section id="global-rankings-section" class="section">
            <h2>Global Consensus Rankings</h2>
            <div class="stats">
                <p>Total votes across all users: <span id="total-votes">0</span></p>
            </div>
            <div id="global-rankings" class="rankings-list"></div>
        </section>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
